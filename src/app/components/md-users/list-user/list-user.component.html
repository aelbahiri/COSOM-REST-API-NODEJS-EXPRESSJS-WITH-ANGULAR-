<div class="row my-4">
    <div class="col-md-6">
        <h1>List of users</h1>
    </div>
    <div class="col-md-6 text-right">
        <a routerLink="/users/create" class="btn btn-sm btn-success"> <i class="fa fa-plus"></i> </a>
    </div>
</div>
<div class="row my-3">
    <div class="col-md-4 my-4"  *ngFor="let user of users">
        <div class="card">
            <!-- <img src="#" alt="" class="card-img-top"> -->
            <div class="card-body">
                <h4 class="card-title"> {{ user.name }} </h4>
                <div class="card-text"> 
                    <em> {{ user.email }} </em>
                    <div class="text-center my-4">
                        <a touterLink="#" class="btn btn-sm btn-info"><i class="fa fa-eye"></i></a>
                        <a routerLink="#" class="btn btn-sm btn-warning"><i class="fa fa-pencil"></i></a>
                        <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                     </div>
                    </div>
            </div>
        </div>
    </div>
</div>
